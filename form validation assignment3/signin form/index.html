<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="first.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
 
</head>

<body>
      
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-4">
                <div class="form-container">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form id="formid">
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID:</label>
                            <input type="text" class="form-control" id="userId" placeholder="User ID" required>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact:</label>
                            <input type="text" class="form-control" id="contact">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" >
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>

                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPasswordCheck">
                            <label class="form-check-label" for="showPasswordCheck">Show Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign In</button>

                        <div class="d-flex justify-content-center mt-3">
                            <a href="forgotpassword.html">Forgot Password?</a>
                            <p class="ms-3">New User? <a href="signup.html">Sign up here</a></p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="signinform.js"></script>
</body>


</html>
